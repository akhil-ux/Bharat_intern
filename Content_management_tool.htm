<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEBLOGGER</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
  }
  header {
    background-color: #a52626;
    color: #e7e7e7;
    padding: 10px;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #f7eb0a;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .post {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <header>
    <h1>MEBLOGGER</h1>
  </header>
  <div class="container">
    <div class="post">
      <h2>My First Blog Post</h2>
      <p>This is a sample blog post where you can add text, images, links, and videos.</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyWfM5_SRZjIzbbwXqHOveHPBbknrIo0ASjoXS2pM4Mwn4flbSh80XYJmgBsn-QXrDqR4&usqp=CAU">
      <img src="https://media.istockphoto.com/id/922745190/photo/blogging-blog-concepts-ideas-with-worktable.jpg?s=612x612&w=0&k=20&c=xR2vOmtg-N6Lo6_I269SoM5PXEVRxlgvKxXUBMeMC_A=">

      <p>Check out this <a href="https://www.example.com" target="_blank">link</a> for more information.</p>
      <iframe width="300" height="200" src="https://www.youtube.com/embed/sample-video-id" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>
</body>
</html>
